<html>
<style>
    $toolWindowCss
</style>
<script>
    function toggleVisibility(className, buttonId) {
        var childElements = document.querySelectorAll('.' + className);
        childElements.forEach(function (element) {
            if (element.style.display === "none") {
                element.style.display = "table-row";
            } else {
                element.style.display = "none";
            }
        });

        var button = document.getElementById(buttonId);
        if (button.innerHTML === "+") {
            button.innerHTML = "-";
        } else {
            button.innerHTML = "+";
        }
    }

    function openInExternalBrowser(event) {
        event.preventDefault();
        var url = event.currentTarget.href;
        window.open(url, '_blank');
    }

    function openTab(evt, tabName) {
        let i, tabContent, tabs;
        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
            if (tabContent[i].id === "debug") {
                tabContent[i].classList.remove("split-content");
            }
        }
        tabs = document.getElementsByClassName("tabs");
        for (i = 0; i < tabs.length; i++) {
            tabs[i].className = tabs[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
        if (tabName === "debug") {
            document.getElementById(tabName).classList.add("split-content");
        }
    }
</script>
<body>
<div class="tabs">
    <button class="tab-button" onclick="openTab( EventTarget, 'document')">API 文档</button>
    <button class="tab-button" onclick="openTab( EventTarget, 'debug')">API 调试</button>
    <div id="underline" class="underline"></div>
</div>
